language: java
os: linux
script:
- ./gradlew assemble
- ./gradlew check
- ./gradlew fatJar
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jobs:
  include:
    - stage: build
      script:
      - ./gradlew check
      - ./gradlew fatJar
    - stage: test
      language: java
      script: ./test_integration.sh zip
    - script: ./test_integration.sh solder
    - stage: deploy
      script: skip
      deploy: &releases
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "./build/libs/*"
        skip_cleanup: true
        on:
          tags: true
          repo: bennet0496/technicserver
      after_deploy:
      - ./gradlew clean